<div class="modal-content">
  <div class="modal-header bg-info">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <i class="ion-map modal-icon"></i><span> Information</span>
  </div>
  <div class="modal-body text-center">
  	<div class="horizontal-scroll">
	  <table class="table table-condensed">
	  	<!-- 
	    <thead>
	    <tr>
	      <th class="table-id">#</th>
	      <th>First Name</th>
	      <th>Last Name</th>
	      <th>Username</th>
	      <th>Email</th>
	      <th>Status</th>
	    </tr>
	    </thead>
	     -->
	    <tbody style="text-align: left">
		    <tr>
		      <td class="table-id-info">ISP</td>
		      <td>{{geoLocation.isp}}</td>
		    </tr>
		    <tr>
		      <td>Connection type</td>
		      <td>unknown</td>
		    </tr>
	    	<tr>
		      <td>IPv4</td>
		      <td>{{geoLocation.query}}</td>
		    </tr>
		    <tr>
		      <td>Ipv6</td>
		      <td>IPv6 not avaiable</td>
		    </tr>
		    <tr>
		      <td>ASN</td>
		      <td>{{geoLocation.as}}</td>
		    </tr>
		    <tr>
		      <td>Browser</td>
		      <td><div ng-show="data.browser"><img width="20px;" alt="{{data.browser}}" ng-src="assets/img/app/browsers/{{data.browser}}.svg"> {{data.browser}} (version: {{data.browser_version}})</div></td>
		    </tr>
		    <tr>
		      <td>System</td>
		      <td><div ng-show="data.os"><img width="20px;" alt="{{data.os}}" ng-src="assets/img/app/os/{{data.os}}.svg"> {{data.os}} ({{data.os_version}})</div></td>
		    </tr>
	    </tbody>
	  </table>
	</div>
  </div>
  <div class="modal-footer">
  </div>
</div>
