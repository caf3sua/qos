<div ng-controller="FilePageCtrl as file">
<div class="row">
  <div class="col-xlg-9 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-xlg-8 col-lg-12 col-md-12 col-sm-7 col-xs-12"
           ba-panel
           ba-panel-title="Speed Test"
           ba-panel-class="medium-panel qos-medium-panel">
        <button type="button" ng-disabled="form.$invalid || measuring" class="btn btn-primary btn-sm" ng-click="startUpload()">
                <span>
                    <i class="fa fa-flag" aria-hidden="true"></i> Start
                </span>
           </button>
           
           <pre>
           uploadingSpeed{{uploadingSpeed}}
           </pre>
      </div>
    </div>
  </div>
</div>

</div>
