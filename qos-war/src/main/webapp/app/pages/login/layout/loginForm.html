<form role="form" ng-submit="lc.login()" >
	<fieldset ng-disabled="isSubmitted">
		<div class="form-group">
			<div ng-show="lc.error" class="qos-alert">{{lc.error}}</div>
		</div>
	  <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && (form.username.$error.required || form.username.$error.username) }">
	    <label for="username">{{'login.username' | translate}}</label>
	    <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="username"  id="username" placeholder="{{'login.placeholder_username' | translate}}" minlength="3" maxlength="50" ng-model="lc.user.username" required >
        </div>
	    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{'login.username_required' | translate}}</span>
   		<span ng-show="form.username.$dirty && form.username.$error.username" class="help-block">{{'login.username_invalid' | translate}}</span>
   		<!-- 
   		<div class="input-group margin-bottom-sm">
		  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
		  <input class="form-control" type="text" placeholder="Email address">
		</div>
		 -->
	  </div>
	  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	    <label for="password">{{'login.password' | translate}}</label>
	    <div class="input-group">
		  <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
		  <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="30" placeholder="{{'login.placeholder_password' | translate}}" ng-model="lc.user.password" required >
		</div>
	    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{'login.password_required' | translate}}</span>
	  </div>
	  <div class="checkbox">
	    <label class="custom-checkbox">
	      <input type="checkbox">
	      <span>{{'login.remember_me' | translate}}</span>
	    </label>
	  </div>
	  <button type="submit" class="btn btn-warning" ng-disabled="form.$invalid || dataLoading"  ><i class="fa fa-sign-in fa-fw"></i> {{'login.btn_sign_in' | translate}}</button>
